<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <button id="restart" class="restart-btn d-none" onclick="restart()">Restart</button>
    <img id="gameover" class="gameover d-none" src="./img/gameOver.png">
    <div class="player-panel">
        <div id="player-1" class="player-inactive">
            <img src="./img/circle.svg" width="60" height="60"> Player 1
        </div>
        <div id="player-2">
            <img src="./img/cross.svg" width="60" height="60"> Player 2
        </div>
    </div>


    <div id="line-1" class="horizontal-line" style="top: 155px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 300px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 440px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 300px; left:365px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 300px;"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 300px; right:365px;"></div>
    <div id="line-7" class="horizontal-line" style="width: 450px; top: 300px; transform: rotate(45deg) scaleX(0.0)">
    </div>
    <div id="line-8" class="horizontal-line" style="width: 450px; top: 300px; transform: rotate(-45deg) scaleX(0.0)">
    </div>


    <div class="screen">
        <div class="field">
            <div class="gamefield" onclick="fillshape(0)">
                <img id="circle-0" class="shape d-none" src="./img/circle.svg" width="120" height="120">
                <img id="cross-0" class="shape d-none" src="./img/cross.svg" width="120" height="120">
            </div>
            <div class="gamefield" onclick="fillshape(1)">
                <img id="circle-1" class="shape d-none  " src="./img/circle.svg" width="120" height="120">
                <img id="cross-1" class="shape d-none" src="./img/cross.svg" width="120" height="120">
            </div>
            <div class="gamefield" onclick="fillshape(2)">
                <img id="circle-2" class="shape d-none " src="./img/circle.svg" width="120" height="120">
                <img id="cross-2" class="shape d-none" src="./img/cross.svg" width="120" height="120">
            </div>

            <div class="gamefield" onclick="fillshape(3)">
                <img id="circle-3" class="shape d-none" src="./img/circle.svg" width="120" height="120">
                <img id="cross-3" class="shape d-none" src="./img/cross.svg" width="120" height="120">
            </div>
            <div class="gamefield" onclick="fillshape(4)">
                <img id="circle-4" class="shape d-none " src="./img/circle.svg" width="120" height="120">
                <img id="cross-4" class="shape d-none" src="./img/cross.svg" width="120" height="120">
            </div>
            <div class="gamefield" onclick="fillshape(5)">
                <img id="circle-5" class="shape d-none" src="./img/circle.svg" width="120" height="120">
                <img id="cross-5" class="shape d-none" src="./img/cross.svg" width="120" height="120">
            </div>

            <div class="gamefield" onclick="fillshape(6)">
                <img id="circle-6" class="shape d-none " src="img/circle.svg" width="120" height="120">
                <img id="cross-6" class="shape d-none" src="img/cross.svg" width="120" height="120">
            </div>
            <div class="gamefield" onclick="fillshape(7)">
                <img id="circle-7" class="shape d-none" src="img/circle.svg" width="120" height="120">
                <img id="cross-7" class="shape d-none" src="img/cross.svg" width="120" height="120">
            </div>
            <div class="gamefield" onclick="fillshape(8)">
                <img id="circle-8" class="shape d-none " src="img/circle.svg" width="120" height="120">
                <img id="cross-8" class="shape d-none" src="img/cross.svg" width="120" height="120">
            </div>
        </div>
    </div>
</body>

</html>
